    <title>Find largest number among three numbers</title>
</head>
<body>
    

    <script>
        function check(p,q,r){
            if(p >= q && p >= r){
                return p;
            }
            else if(q >= q && p >= r){
                return q;
            }
            else{
                return r;
            }
        }
        
        
        
        
        
        
        
        // This is a already exits on script file
        var a = prompt("Please enter the first number");
        var b = prompt("Please enter the second number");
        var c = prompt("Please enter the third number");
        var x = check(a,b,c);
        // var x = Math.max(a,b,c);
        // console.log(x);



    </script>
</body>
