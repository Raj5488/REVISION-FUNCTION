<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find factorial in value</title>
</head>
<body>
    <script>
        var number = prompt("Please enter a nunmber");
        var fact = 1;
        if(number == 0){
            console.log("The factorial of zero is 1 ");
        }
        else if(number < 0){
            console.log("The factorial of negative number is not valid");
        }
        for(let i =1; i<=number; i++){
             fact = fact * i;
             // i*1 *2*3 *4 *5
            }
            console.log("The Factorial of ",number , fact);   

    </script>
</body>
</html>
