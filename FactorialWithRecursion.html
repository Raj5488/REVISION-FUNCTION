<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial with Recursion</title>
</head>
<body>
    
    <script>

        var number = prompt("Please enter a number");
        var factr = 1;
        function fact(n){
            if(n>number){
                return;
            }
            fact = factr *n;
            console.log(fact);
            n++;
            fact(n);
        }
        fact(1);

    </script>


</body>
</html>
